### tidb-lightning config

[lightning]
server-mode = false
level = "error"
check-requirements = false
file = "/tmp/dumpling_test_result/tidb-lightning.log"

[tikv-importer]
backend="tidb"
on-duplicate = "error"

[mydumper]
data-source-dir = "/tmp/dumpling_test_result/sql_res.e2e"

[tidb]
host = "127.0.0.1"
port = 4000
user = "root"
password = ""
status-port = 10080
pd-addr = "127.0.0.1:2379"
